<div id="admin-category-page">
  <div class="admin-modal-form" *ngIf="showWindow">
    <div class="form">
      <app-form-add-categories (onClose)="onClose()"></app-form-add-categories>
    </div>
  </div>
  <div class="add-button" style="width: 95%; margin: auto;">
    <h1>Product Categories</h1>
    <button mat-button (click)="onOpen()">Create Product Category</button>
  </div>

  <div class="mat-elevation-z8 admin-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      
      <ng-container matColumnDef="id">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="titleOnHomePage">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Home page title</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">{{row.titleOnHomePage}}</td>
      </ng-container>

      <ng-container matColumnDef="titleOnCategoryPage">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Category page title</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">{{row.titleOnCategoryPage}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Category description</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="imagePath">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">
          <img width="100px" [src]="row.imagePath">
        </td>
      </ng-container>

       
      <ng-container matColumnDef="actions">
        <th class="header-block" mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td class="big-text-blok" mat-cell *matCellDef="let row">
          <button mat-button >Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="page"
        [pageSize]="take"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
